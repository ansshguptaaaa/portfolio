<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>

    <!-- Header -->
    <header>
        <h1>Ansh Gupta</h1>
        <nav>
            <a href="#about">About</a> |
            <a href="#skills">Skills</a> |
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->

        <!-- About Section -->
        <section id="about">

                <button type="submit">Send</button>
            </form>
        </section>
